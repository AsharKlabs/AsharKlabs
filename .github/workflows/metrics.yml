name: Metrics
on:
  schedule: [{ cron: "0 6 * * *" }]   # daily at 06:00 UTC
  workflow_dispatch:
  push: { branches: ["main", "master"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow committing the generated SVG
    steps:
      - name: Most used languages (includes private repos)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}   # your FG-PAT from step 3
          user: ${{ github.repository_owner }}  # or hardcode your username
          template: classic
          filename: metrics.languages.svg
          base: ""      
          config_timezone: Asia/Karachi

          # Include all your repos (owner/org/collab), incl. forks if you want
          repositories: 200
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: yes

          debug: yes
          plugins_errors_fatal: yes
          verify: yes

          # --- Languages plugin: show *bars* from indepth analysis, disable "recently used" ---
          plugin_languages: yes
          plugin_languages_indepth: no
          plugin_languages_sections: most-used   # only the big bars
          plugin_languages_recent_load: 0        # turn off "recently used"
          plugin_languages_recent_days: 0        # (belt & suspenders)
          plugin_languages_limit: 12
          plugin_languages_details: bytes-size, percentage
