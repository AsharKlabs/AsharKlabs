<!doctype html>

<title>Tech Stack</title>
<style>
  :root{
    /* Tweak this width to influence how many columns appear at each screen size */
    --tile-w: 130px;
    --tile-p: 14px;
    --border: #e5e7eb; /* gray-200 */
  }
  body{
    margin:24px;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:#0f172a;
    background:#fff;
  }
  h1{ font-size:20px; margin:0 0 12px; }

  /* FLEX GRID (left aligned, wrapping) */
  .wrap{
    display:flex;
    flex-wrap:wrap;
    gap:0;                        /* borders touch like a table */
    justify-content:flex-start;   /* align start */
    align-items:stretch;
    /* outer frame so inner borders don't double on left/top edges */
    border-left:1px solid var(--border);
    /* border-top:1px solid var(--border); */
    max-width:100%;
  }
  .cell{
    width:var(--tile-w);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:var(--tile-p);
    text-decoration:none;
    color:inherit;
    background:#fff;
    border-top:1px solid var(--border);
    border-right:1px solid var(--border);
    border-bottom:1px solid var(--border);
  }
  .cell img{ width:48px; height:48px; }
  .cell span{ margin-top:8px; font-size:13px; font-weight:600; }

  /* Small screens: slightly smaller tiles/icons */
  @media (max-width:480px){
    :root{ --tile-w:110px; }
    .cell img{ width:40px; height:40px; }
  }
</style>
</head>
